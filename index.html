<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.2.2/dist/photoswipe.css">
    <title>AT</title>
</head>
<body>
    <div>
        <header>
            <nav class="logo">AT</nav>
        </header>

        <!-- PREVIEW -->
        <div class="container">
            <div>
                <div class="container2">
                    <a data-info="portfolio-link" href="" target="_blank">
                        <div class="container-avatar">
                            <img  class="circle-avatar" data-info="avatar" width="150" height="150"></img>
                        </div>
                    </a>
                    <div class="user-info">
                        <div class="name" data-info="name"></div>
                        <div data-info="user-name"></div>
                        <div class="bio" data-info="user-bio"></div>

                        <div class="user-portfolio hide"> 
                            Portfolio: <a href="" target="_blank"></a>
                        </div>
            
                        <div class="instagram-profile hide">
                            Instagram: <a href="" target="_blank"></a>
                        </div>
            
                        <div class="twitter-profile hide">
                            Twitter: <a href="" target="_blank"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /PREVIEW -->

        <div class="info-img">
            <button data-control="prev">Prev</button>
            <button data-control="next">Next</button>
            <div class="left" data-control="counter"></div>
    
            <p class="date left"></p>
            <div class="left" data-control="likesQty"></div>
            <div class="left" data-info="color"></div>
            <div class="circle left"></div>
        </div>
        <div data-info="description-img"></div>
        <div>
            Original foto: <a class="links-html" href="" target="_blank">
        </div>
        
        <div class="pswp-gallery" id="my-gallery">
            <a class="img-full" href="" data-pswp-width="" data-pswp-height="" target="_blank">
                <img class="img1" src="" alt="">
            </a>
        </div>
    </div>

    <div class="mosaic-wrapper pswp-gallery" id="my-gallery" data-wrapper>
        <!-- тут будет установлен контент через js -->
    </div>

    <script src="index.js"></script>

    <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe/dist/photoswipe-lightbox.esm.js';
    const lightbox = new PhotoSwipeLightbox({
    gallery: '#my-gallery',
    children: 'a',
    pswpModule: () => import('https://unpkg.com/photoswipe'),
    });

    lightbox.init();
    </script>

</body>
</html>
